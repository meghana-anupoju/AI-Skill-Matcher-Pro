<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - AI Skill Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="brand">
      <h2>AI Skill Matcher</h2>
      <p>Advanced career intelligence platform</p>
      <p>"Start your AI-powered career journey today"</p>
    </div>
    <form id="signup-form" class="auth-form">
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" minlength="6" required>

      <button type="submit" class="btn">Sign up</button>
      <p class="muted">Already have an account? <a href="{{ url_for('login_page') }}">Log in</a></p>
      <div id="signup-message" class="auth-message" aria-live="polite"></div>
    </form>
  </main>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
