<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Log in - AI Skill Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="brand">
      <h2>AI Skill Matcher</h2>
      <p>Advanced career intelligence platform</p>
      <p>"Unlock your career potential with AI-driven insights"</p>
    </div>
    <form id="login-form" class="auth-form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit" class="btn">Log in</button>
      <p class="muted">New here? <a href="{{ url_for('signup_page') }}">Create an account</a></p>
      <div id="login-message" class="auth-message" aria-live="polite"></div>
    </form>
  </main>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
