<body data-color-scheme="light">
    <div id="loading-overlay-placeholder"></div>

        <!-- Accessibility Toolbar (top right) -->
        <div class="accessibility-toolbar" style="position: absolute; top: 16px; right: 24px; display: flex; gap: 8px; z-index: 10;">
                <button class="btn btn--sm" id="toggle-theme" aria-label="Toggle dark mode"><span id="theme-icon">ðŸŒ™</span></button>

                <button class="btn btn--sm" id="voice-toggle" aria-label="Toggle voice input"><i class="fas fa-microphone"></i></button>
        </div>

            <!-- Navigation Bar (left-aligned, horizontal) -->
            <nav class="navbar" role="navigation" aria-label="Main navigation" style="width: 100%; background: #fff; border-bottom: 1px solid #e5e7eb;">
                <div class="navbar__content" style="display: flex; flex-direction: column; align-items: flex-start; padding: 12px 32px; gap: 8px;">

                        <span style="font-size: 2rem; color: #1FB8CD;"><i class="fas fa-brain"></i></span>
                        <span style="font-size: 1.2rem; font-weight: 600; color: #1FB8CD;">AI Skill Matcher Pro</span>
                    </div>
                    <div class="navbar__links" style="display: flex; align-items: center; gap: 12px; flex-wrap: nowrap;">

                        <button class="nav-link" data-section="upload"><i class="fas fa-upload"></i> Upload</button>
                        <button class="nav-link" data-section="dashboard"><i class="fas fa-chart-dashboard"></i> Dashboard</button>

                        <button class="nav-link" data-section="interview"><i class="fas fa-comments"></i> Interview Prep</button>
                        <button class="nav-link" data-section="collaboration"><i class="fas fa-users"></i> Collaborate</button>
                        <button class="nav-link" data-section="profile"><i class="fas fa-user-cog"></i> Profile</button>

            </nav>
